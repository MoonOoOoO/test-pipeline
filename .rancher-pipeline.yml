stages:
- name: script
  steps:
  - runScriptConfig:
      image: nginx
      shellScript: |-
        cd /
        ls /etc/nginx
        cd /etc/nginx
        cat nginx.conf
- name: Build
  steps:
  - publishImageConfig:
      dockerfilePath: ./.Dockerfile
      buildContext: .
      tag: test:v1
      registry: index.docker.io
- name: deployment
  steps:
  - applyYamlConfig:
      path: ./deployment.yml
    envFrom:
    - sourceKey: API_TOKEN
timeout: 60
notification: {}
